<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./styles/flag.css">
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="./index.html" class="active">Home</a>
    <a href="./flags.html">Flags</a>

   
  </div>
  <main>
    <div class="wrapper">
      <h1><img src="./images/flag-england-flagge-quadratisch-85x85.gif" alt="england" class="england"> England <span>vs</span> <img src="images\flag-argentina-flagge-quadratischschwarz-83x83.gif" alt="argentina" class="argentina"> Argentina</h1>
      <div class="current-status" id="currentStatus">
        <img src="./images/flag-england-flagge-quadratisch-85x85.gif" alt="" id="currentTeam">
        <p>'s turn</p>
      </div>
      <div class="board" id="board">
        <div class="cell" data-cell><img src="" alt="" class="image"></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div class="game-end-overlay" id="gameEndOverlay">
        <div class="winning-message" data-winning-message>
          <p></p>
        </div>
        <div class="btn-container">
          <button class="reset-button" id="resetButton">play again</button>
        </div>
      </div>
    </div>
  
  </main>
  <script src="./flag.js"></script>
</body>
</html>
