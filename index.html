<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  

  <h3 class="player"></h3>
<div class="container">
 
 <!-- Top row -->
      <div class="t1" onclick="topLeftPress(); playerTurn();" type="text" readonly></div>
      <div class="t2"></div>
      <div class="t3"></div>

 <!-- middle row -->
      <div class="m1"></div>
      <div class="m2"></div>
      <div class="m3"></div>


  <!-- bottom row -->
      <div class="b1"></div>
      <div class="b2"></div>
      <div class="b3"></div>

</div>

<button onclick="resetButton();">Restart the Game</button>

  <script src="./game.js"></script>
</body>
</html>
